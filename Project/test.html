<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .menu-section {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .menu-item {
            margin-bottom: 10px;
        }
    </style>
    <title>Meal Menu</title>
</head>
<body>

    <h2>Menu</h2>

    <div class="menu">

        <div class="menu-section">
            <h3>Breakfast</h3>
            <div class="menu-item">Pancakes</div>
            <div class="menu-item">Omelette</div>
            <div class="menu-item">French Toast</div>
        </div>

        <div class="menu-section">
            <h3>Lunch</h3>
            <div class="menu-item">Chicken Salad</div>
            <div class="menu-item">Vegetarian Wrap</div>
            <div class="menu-item">Grilled Cheese Sandwich</div>
        </div>

        <div class="menu-section">
            <h3>Dinner</h3>
            <div class="menu-item">Steak with Mashed Potatoes</div>
            <div class="menu-item">Salmon with Asparagus</div>
            <div class="menu-item">Vegetable Stir Fry</div>
        </div>

    </div>

</body>
</html>
